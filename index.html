<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
    
    <title>Calculadora de Gorjeta</title>
</head>

<body>
    <header>
        <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="">
    </header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="">Bill</label>
                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="tip">
                    <label for="outra">Select Tip %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="custom">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">Number of People</label>
                    <p id="erro">Can't be zero</p>
                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="Icon person">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
                <p>
                    <strong>Tip</strong> <br>
                    / person
                </p>

                <strong>$0.00</strong>
            </div>
            <div class="total">
                <p>
                    <strong>Total</strong> <br>
                    / person
                </p>

                <strong>$0.00</strong>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>

</html>
